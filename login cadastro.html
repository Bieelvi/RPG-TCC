	<div class="container">
		<div class="row">
			<div class="col-md-5 col-sm-1">
				<form class="entrar">
			  		<div class="form-group">
			  			<label for="exampleInputEmail1" class="titulo">Cadastre-se</label>
			  			<br><br>
			  			<div class="form-group">
			  			  	<div class="row">
							    <div class="col">
							    	<label>Nome</label>
							      	<input type="text" class="form-control" placeholder="Primeiro Nome" required="true">
							    </div>
							    <div class="col">
							    	<label>Sobrenome</label>	
							     	<input type="text" class="form-control" placeholder="Último Nome" required="true">
							    </div>
							</div>
						</div>
						<div class="form-group">
				    		<label for="exampleInputEmail1">Email</label>
				   		 	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nome@exemplo.com" required="true">
				  		</div>
				  		<div class="form-group">
				    		<label for="exampleInputEmail1">Confirmar Email</label>
				   		 	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nome@exemplo.com" required="true">
				  		</div>
				  		<div class="form-group">
				    		<label for="exampleInputPassword1">Senha</label>
				    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required="true">
				  		</div>
				  		<div class="form-group">
				    		<label for="exampleInputPassword1">Confirmar Senha</label>
				    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required="true">
				  		</div>
			  		</div>	
			  		<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>

			<div class="col-md-2 col-sm-1"></div>

			<div class="col-md-5 col-sm-1">
				<form class="cadastro">
			  		<div class="form-group">
			  			<label for="exampleInputEmail1" class="titulo">Login</label>
			  			<br><br>
			    		<label for="exampleInputEmail1">Email</label>
			   		 	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="true">
			  		</div>
			  		<div class="form-group">
			    		<label for="exampleInputPassword1">Senha</label>
			    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required="true">
			  		</div>
			  		<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</div>
